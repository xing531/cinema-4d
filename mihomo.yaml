    behavior: classical
    url: "https://mirror.ghproxy.com/https://raw.githubusercontent.com/anaer/Sub/main/rules/classical/applications.yaml"
    path: ./rules/classical/applications.yaml
    interval: 86400
    proxy: DIRECT
    