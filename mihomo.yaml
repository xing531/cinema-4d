    url: "https://mirror.ghproxy.com/https://raw.githubusercontent.com/anaer/Sub/main/rules/classical/proxy.yaml"
    path: ./rules/classical/proxy.yaml
    interval: 86400
    proxy: DIRECT

  applications:
